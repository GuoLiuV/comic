<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/yuan::header_css"></head>
<body>

<section class="content">
    <div class="row">
        <div class="col-md-6">
            <!--first-->
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title">(<span>[[${#dates.format(new java.util.Date().getTime(), 'yyyy')}]]</span>年)及时完成率(%)</h3>
                    <div class="box-tools pull-right">
                        <button type="button" class="btn btn-box-tool" data-widget="collapse"><i
                                class="fa fa-minus"></i>
                        </button>
                        <button type="button" class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i>
                        </button>
                    </div>
                </div>
                <div class="box-body">
                    <div class="chart">
                        <div id="areaChart" style="height:350px;margin-top: -40px"></div>
                    </div>
                </div>
                <!-- /.box-body -->
            </div>
            <!--two-->
            <div class="box box-danger">
                <div class="box-header with-border">
                    <h3 class="box-title">(<span>[[${#dates.format(new java.util.Date().getTime(), 'yyyy')}]]</span>年)营收(元)</h3>
                    <div class="box-tools pull-right">
                        <button type="button" class="btn btn-box-tool" data-widget="collapse"><i
                                class="fa fa-minus"></i>
                        </button>
                        <button type="button" class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i>
                        </button>
                    </div>
                </div>
                <div class="box-body">
                    <div class="chart">
                        <div id="pieChart" style="height:350px;margin-top: -40px"></div>
                    </div>
                </div>
            </div>

        </div>
        <div class="col-md-6">
            <div class="box box-info">
                <div class="box-header with-border">
                    <h3 class="box-title">(<span>[[${#dates.format(new java.util.Date().getTime(), 'yyyy')}]]</span>年)设备利用率(%)</h3>
                    <div class="box-tools pull-right">
                        <button type="button" class="btn btn-box-tool" data-widget="collapse"><i
                                class="fa fa-minus"></i>
                        </button>
                        <button type="button" class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i>
                        </button>
                    </div>
                </div>
                <div class="box-body">
                    <div class="chart">
                        <div id="lineChart" style="height:350px;margin-top: -40px"></div>
                    </div>
                </div>
            </div>
            <div class="box box-success" style="display: none">
                <div class="box-header with-border">
                    <h3 class="box-title">事项提醒</h3>
                    <div class="box-tools pull-right">
                        <button type="button" class="btn btn-box-tool" data-widget="collapse"><i
                                class="fa fa-minus"></i>
                        </button>
                        <button type="button" class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i>
                        </button>
                    </div>
                </div>
                <div class="box-body" style="display: none;">
                    <div class="chart">
                        <div class="box-body">
                            <div class="callout callout-success" style="width: 80%">
                                <h4>系统提醒!</h4>
                                <p>xxx项目计划结束时间即将到达</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
